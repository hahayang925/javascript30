<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('Hello');
    // Interpolated %s
    console.log('Hello I am a %s string!','poop');
    // Styled %c
    console.log('%c I am some great text', 'font-size:50px;color:green;');
    // warning!
    console.warn('OH NOOO');
    // Error :|
    console.error('Shit');
    // Info
    console.info('Crocodiles eat 3-4 people per year');
    // Testing (if it is true, nothing happened)
    console.assert(1===1, "that's wring");

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'that is wrong');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // allow you to open it up to see methods it can use
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      // console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years olg`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/hahayang925')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    // performance.now() 也可以計時


    console.table(dogs);
  </script>
</body>
</html>
